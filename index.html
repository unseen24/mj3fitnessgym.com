<html lang="en">
<head>

    <title>MJ3 Fitness Gym | Sign-In/Sign-Up</title>

<body>

    <div class="section mb-4">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center">
            <div class="section pb-5 pt-sm-2 text-center">
              <h2 class="pb-3"><span>Log In </span><span>Register</span></h2>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <img class="mj3" src="download-removebg-preview.png">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-3 pb-3 pt-5">Log In</h4>
                        <div class="form-group">
                          <input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail" autocomplete="off">
                          <i class="input-icon uil uil-at"></i>
                        </div>	
                        <div class="form-group mt-2">
                          <input type="password" name="logpass" class="form-style" placeholder="Password" id="logpass" autocomplete="off">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a href="#" class="btn mt-4">submit</a>
                                      <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                          </div>
                        </div>
                      </div>
                  <div class="card-back">
                    <img class="mj3" src="download-removebg-preview.png">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-3 pb-3">Sign Up</h4>

                        <form method= "POST" action="database.php">
                        <div class="form-group">
                          <input type="text" name="logname" class="form-style" placeholder="Enter Your Full Name" id="logname" autocomplete="off" required/>
                          <i class="input-icon uil uil-user"></i>
                        </div><div class="form-group mt-2">
                          <input type="text" name="logusername" class="form-style" placeholder="Enter Your Username" id="logusername" autocomplete="off" required/>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <select class="form-style" id="gender" name="gender" required>
                          <option value="" disabled selected>Gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Prefer Not To Say">Prefer Not To Say</option>
                          </select>
                        </div>
                        <div class="form-group mt-2">
                          <input type="text" name="lognumber" class="form-style" placeholder="Enter Your Phone Number" id="lognumber" autocomplete="off" required/>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="email" name="logemail" class="form-style" placeholder="Enter Your Email" id="logemail" autocomplete="off" required/>
                          <i class="input-icon uil uil-at"></i>
                        </div>	
                        <div class="form-group mt-2">
                          <input type="password" name="logpass" class="form-style" placeholder="Enter Your Password" id="logpass" autocomplete="off" required/>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input type="password" name="logconfirmpass" class="form-style" placeholder="Confirm Password" id="logconfirmpass" autocomplete="off" required/>
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <div class="form-group mt-2">
                          <select class="form-style" id="membership" name="member" required>
                          <option value="" disabled selected>Type Of Membership</option>
                          <option value="Daily">Daily</option>
                          <option value="Weekly">Weekly</option>
                          <option value="Monthly">Monthly</option>
                          </select>
                        </div>
                        <input name="submit" type="submit" value="Submit" class="btn mt-4" id="btnSubmit"> <!--Make this match password (js), Make a popup that confirms info-->
                          </form>
                          </div>
                        </div>
                      </div>  
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
